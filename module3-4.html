<!DOCTYPE html>

<html ng-app="myApp">
	<head>
		<title>AngularJS Views, Controller and Scope</title>
	</head>

<body>
	<div class="container" data-ng-controller="SimpleController">
		<h3>AngularJS Views, Controller and Scope</h3>

	<div class="container">
	Name:
	
	<input type="text" ng-model="name"/> {{name}}
	<br />
	</div>
		
		<ul>
			<li ng-repeat="mates in classmates | filter:name">{{mates.name}} - {{mates.age}} - {{mates.address}}</li>
		</ul>
		
	</div>

	<script src="angular.min.js"></script>

	<script>
	var app = angular.module('myApp', []);
		app.controller('SimpleController', function($scope) {

			$scope.classmates = [
				{ name: 'Lulen', age: '18', address: 'Macabalan'},
				{ name: 'Ryan', age: '22', address: 'Lapasan'},
				{ name: 'Rey', age: '20', address: 'Tagoloan'},
				{ name: 'Pat', age: '21', address: 'Indahag'}
			];
		});
	</script>

</body>
</html>
